  <style>
    body{
      background-color: lightblue;
    }
    .Circle{
      height:100px;
      width: 100px;
      border:2px solid black;
      border-radius: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding:10px;
      margin:5px;
      background-color: lightsalmon;
      transition: 1s;
    }
    .Circle:hover{
      background-color: salmon;
      transform: rotate(360deg);
    }
 
   
  </style>

  <body>
   <div class="Circle">
    <p>Hover me</p>
   </div>
