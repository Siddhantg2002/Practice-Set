<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Value Display</title>
<style>
.container {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  width: 200px;
}
</style>
</head>
<body>

<button class="myButton" onclick="displayValue()">Click Me 1</button>
<button class="myButton" onclick="displayValue()">Click Me 2</button>
<div class="container" id="valueContainer"></div>

<script>
function displayValue() {
  var buttonValues = "";
  var buttons = document.getElementsByClassName("myButton");
  for (var i = 0; i < buttons.length; i++) {
    buttonValues += buttons[i].innerHTML + " ";
  }
  console.log(buttonValues);
  document.getElementById("valueContainer").innerHTML = "Button Values: " + buttonValues;
}
</script>

</body>
</html>
